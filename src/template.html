<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Founder</title>
  </head>
  <body>
    <main class="container">
      <!-- Skroll to bottom -->
      <p id="top" class="to-bottom">
        <a href="#bottom" class="a-to-bottom">Go to the bottom</a>
      </p>

      <h1 class="head"><i>Fresh news</i></h1>
      <p class="head-and"><i>from all over the world</i></p>

      <!-- News Founder -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="text"
          placeholder="What topic are you interested in? Enter here..."
        />
        <button class="submit" type="submit">Search</button>
      </form>

      <div id="root"></div>

      <ul class="article-list" id="article-list"></ul>

      <button class="load-more submit" type="button">Load more</button>

      <!-- loader -->
      <div class="background-loader-hidden background-loader" id="loader">
        <div class="loader">Loading...</div>
      </div>

      <!-- Skroll to top -->
      <p id="bottom" class="to-top">
        <a href="#top" class="a-to-top">Go back to the top</a>
      </p>
    </main>
  </body>
</html>
